<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Player"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<h1 class="page__title">My Playlists</h1>
			<div class="page__content content">

				<div class="content__block content-block">
					<div class="content-block__description description">
						<div id="img-box-1" class="description__img-box">
							<!-- <img class="description__img" widtch="170" height="176" src="@img/playlist1-img.jpg"
								alt="playlist image"> -->
						</div>
						<div class="description__text-box text-box">
							<h2 id="title-1" class="content-block__title">Playlist</h2>
							<!-- <h3 class="text-box__playlist-name">Hip-Hop Hits</h3> -->
							<p id="text-box-1" class="text-box__text-small"></p>
							<p class="text-box__text"><span id="text-box-2" class="text-box__span"> and others</span></p>
						</div>
					</div>
					<div class="content-block__tracks tracks-block">
						<ul class="tracks-block__list list">
							<li class="list__item">
								<div class="list__grid grid">
									<div class="grid__img-box"></div>
									<div class="grid__track-name"><img src="@img/light-icon.svg" alt="light-icon"><span></span><span></span></div>
								</div>
								<div class="grid__audio-box"><audio class="track__audio" controls src="./files/Eminem_-_Rap_God.mp3"></audio></div>
							</li>
							<li class="list__item"></li>
							<li class="list__item"></li>
							<li class="list__item"></li>
						</ul>
					</div>
				</div>

				<div class="content__block content-block">
					<div class="content-block__description description">
						<div id="img-box-2" class="description__img-box">
							<!-- <img class="description__img" widtch="170" height="176" src="@img/playlist2-img.jpg"
								alt="playlist image"> -->
						</div>
						<div class="description__text-box text-box">
							<h2 id="title-2" class="content-block__title">Playlist</h2>
							<!-- <h3 class="text-box__playlist-name">Hip-Hop Hits</h3> -->
							<p id="text-box-3" class="text-box__text-small"></p>
							<p class="text-box__text"><span id="text-box-4" class="text-box__span"> and others</span></p>
						</div>
					</div>
					<div class="content-block__tracks"></div>
				</div>
				
			</div>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
